<svg width="1200" height="900" viewBox="0 0 1200 900" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="medalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="900" fill="#1F2937"/>
  
  <!-- Hands holding medal -->
  <g fill="#D4AF37" opacity="0.4">
    <!-- Left hand -->
    <ellipse cx="400" cy="450" rx="120" ry="80"/>
    <ellipse cx="380" cy="430" rx="100" ry="60"/>
    
    <!-- Right hand -->
    <ellipse cx="800" cy="450" rx="120" ry="80"/>
    <ellipse cx="820" cy="430" rx="100" ry="60"/>
    
    <!-- Medal -->
    <circle cx="600" cy="450" r="80" fill="url(#medalGradient)"/>
    <circle cx="600" cy="450" r="60" fill="#1F2937"/>
    <text x="600" y="460" text-anchor="middle" fill="#D4AF37" font-family="Arial, sans-serif" font-size="24" font-weight="bold">
      ⭐
    </text>
  </g>
  
  <!-- Text Overlay -->
  <text x="600" y="750" text-anchor="middle" fill="#D4AF37" font-family="Arial, sans-serif" font-size="20" opacity="0.6">
    Veteran's Hands Holding Medal (Representational)
  </text>
</svg>
